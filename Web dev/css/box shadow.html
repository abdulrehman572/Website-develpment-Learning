<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid red ;
            box-shadow: 20px 20px 10px  yellow;
        }
    </style>
</head>
<body>
    adds shadow around the element's frame
box-shadow:h-offset v offset blur spread color  inset
h,v offset means vertical and horizontal position 
blur :larger the value blurrier the shadow
spread:expands or shrinks the shadow

inner:makes the shadow inner

<div class="box">

    <p>i am a box</p>
</div>
</body>
</html>
