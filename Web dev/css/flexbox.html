<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

/* in early times centering a div was a headache for developers so in cs3 flexbox was introduced so that it will be easy */
.box{
    height: 30px;
    width: 30px;
    background-color: red;
    border: 1px solid white;
}
/* to use flexbox properties we need to use display flex which auto aligns in horizontal
direction */
.container{
    display: flex;
       /* now for aligning in center  */
  
       justify-content: center;
    /* for vertical center we will use align items center property */
   
}


    </style>
    
    <title>Flexbox</title>
</head>
<body>
<div class="container">
    <div class="box box1">
    </div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
</div>    
</body>
</html>
